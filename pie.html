<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

.toolTip {
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}

</style>
<body>
<script src="http://d3js.org/d3.v5.min.js"></script>
<script>

d3.json("./Twitter_Data/RetweetNew/131015.json").then(function(data) {

let key = Object.keys(data)

let cnt_00_06 = 0;
let cnt_06_12 = 0;
let cnt_12_18 = 0;
let cnt_18_24 = 0;

for(i=0;i<key.length;i++) {
  let time = data[key[i]].time.substring(11,13);

  if(time >= 0 && time < 6) {
    cnt_00_06++;
  } else if(time >= 6 && time < 12) {
    cnt_06_12++;
  } else if(time >= 12 && time < 18) {
    cnt_12_18++;
  } else if(time >= 18 && time < 24) {
    cnt_18_24++;
  }
}
var dataset = [{name:"00:00-06:00", total:cnt_00_06, percent: (cnt_00_06/key.length) * 100}, 
      {name:"06:00-12:00", total:cnt_06_12, percent: (cnt_06_12/key.length) * 100}, 
      {name:"12:00-18:00", total:cnt_12_18, percent: (cnt_12_18/key.length) * 100},
      {name:"18:00-24:00", total:cnt_18_24, percent: (cnt_18_24/key.length) * 100}];

var div = d3.select("body").append("div").attr("class", "toolTip");
// var dataset = [
// 	{ name: 'Firearms', total: 8124, percent: 67.9 },
// 	{ name: 'Knives or cutting instruments', total: 1567, percent: 13.1 },
// 	{ name: 'Other weapons', total: 1610, percent: 13.5 },
// 	{ name: 'Hands, fists, feet, etc.', total: 660, percent: 5.5 }
// ];

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
    .range(['#ff9896','#aec7e8','#ffbb78','#c5b0d5']);

var arc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);

var pie = d3.pie()
    .sort(null)
	 .startAngle(1.1*Math.PI)
    .endAngle(3.1*Math.PI)
    .value(function(d) { return d.total; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


 var g = svg.selectAll(".arc")
      .data(pie(dataset))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
	.style("fill", function(d) { return color(d.data.name); })
    .transition().delay(function(d,i) {
	return i * 500; }).duration(500)
	.attrTween('d', function(d) {
		var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
		return function(t) {
			d.endAngle = i(t); 
			return arc(d)
			}
		}); 
  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
	  .transition()
	  .delay(1000)
      .text(function(d) { return d.data.name; });

	d3.selectAll("path").on("mousemove", function(d) {
	    div.style("left", d3.event.pageX+10+"px");
		  div.style("top", d3.event.pageY-25+"px");
		  div.style("display", "inline-block");
    div.html((d.data.name)+"<br>"+(d.data.total) + "<br>"+(d.data.percent) + "%");
});
	  
d3.selectAll("path").on("mouseout", function(d){
    div.style("display", "none");
});
	  
	  
//d3.select("body").transition().style("background-color", "#d3d3d3");
function type(d) {
  d.total = +d.total;
  return d;
}

})
</script>
